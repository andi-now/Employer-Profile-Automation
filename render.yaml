# Render Blueprint for Employer Profile Automation
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: employer-profile-pro
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: out
    envVars:
      - key: NODE_VERSION
        value: 18
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
